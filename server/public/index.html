<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZipClips</title>
    <link href="styles/zipclips.css" rel="stylesheet"\>
<!--     <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
         <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/angular-route.min.js"></script>
    <script src="bower_components/angular/angular-resource.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="js/controllers/clips.js"></script>
  </head>

  <body>
    <header>
      <h2 class="title">ZipClips</h2>
    </header>
    <div class="container">
      <div id="project">
        <span class="username"> Patrick Ford </span>
        <img class="userimg" src="data/user_icon.png">
        <h4 class="event">Event: </h4>
        <span id="eventname"> Hack Reactor </span>

        <div id="mapholder">
          <!-- map location of event gets inserted here -->
        </div>
      </div>

      <div id="videos" ng-controller="ClipsCtrl">
        <div id="clips" ng-repeat="clip in clips">
          <video class="videoclip" controls="controls" width="272" height="153" name="{{clip.title}}"
            src="{{clip.url}}"></video>
        </div>
        <ul>
          <li ng-repeat="clip in clips">{{clip.title}}</li>
        </ul>
      </div>

    </div> <!-- container -->

    <script src="data/data.js"></script>
    <script src="js/zipclips.js"></script>
  </body>
</html>
